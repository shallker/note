<!DOCTYPE html>
<html>
  <head>
    <title>Note</title>
    <link rel="stylesheet" href="foundation/stylesheets/foundation.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery/jquery-1.8.3.js"></script>
    <script src="js/jquery/jquery.autosize.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="mb20"></div>
    <div class="row">
      <div class="ten columns centered">
        <div class="note-adding">
          <div class="row">
            <div class="three columns"><a href="list.html" class="small radius secondary button">Back</a></div>
            <div class="three columns"><a href="list.html" class="small radius secondary button right">Delete</a></div>
          </div>
          <div class="mb20"></div>
          <div class="row">
            <div class="twelve columns">
              <input type="text" placeholder="Add title" class="twelve note-title">
            </div>
          </div>
          <div class="row">
            <div class="twelve columns">
              <textarea class="note-content"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
